<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pancakes</title>
</head>
<body>
    <h1>Pancakes</h1>
    <img src="pancakes-photo.jpg">
    <p><h3>Pancakes</h3></p>
    <p>French toast's cousin, pancakes</p>
    <p><h4>Ingredients</h4></p>
    <p>
        <ul>
            <li>2 cups all-purpose flour</li>
            <li>2 teaspoons baking powder</li>
            <li>1/2 teaspoons salt</li>
            <li>1 tablespoon sugar</li>
            <li>2 eggs</li>
            <li>1 1/2 to 2 cups milk</li>
            <li>2 tablespoons melted and cooled butter, plus more (unmelted) butter for cooking</li>
        </ul>
    </p>
</body>
</html>
